version: '3'
services:
  minion:
    image: opennms/minion:latest
    env_file:
      - .minion.env
    volumes:
        - minion:/opt/minion/etc
        - minion:/opt/minion/data
    command: ["-f"]
    ports:
      - "8201:8201"
      - "18980:18980"
      - "162:162/udp"
      - "514:514/udp"
    deploy:
      mode: replicated
      replicas: 1
volumes:
  mysql:
    driver: local-persist
    driver_opts:
      mountpoint: "/swarm/volumes/minion_1"
      name: "minion"   
